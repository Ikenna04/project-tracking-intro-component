<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Project Tracking Intro Component</title>
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<ul class="nav">
			<img
				src="img/logo.svg"
				alt="Logo" />
			<li>
				<ul class="nav-links">
					<li class="cp">Product</li>
					<li class="cp">Features</li>
					<li class="cp">Pricing</li>
					<li></li>
					<li class="cp">Login</li>
				</ul>
			</li>
			<li class="mobile cp mobile-icon">
				<img
					src="img/icon-hamburger.svg"
					alt="Hamburger Icon"
					class="disf" />
				<img
					src="img/icon-close.svg"
					alt="Close Icon"
					class="disn" />
			</li>
		</ul>
		<main>
			<div class="img-section order">
				<img
					src="img/illustration-devices.svg"
					alt="Main Illustration" />
			</div>
			<ul class="text-section">
				<li class="no-wrap ls">
					<span class="btn">New</span> Monograph Dashboard
				</li>
				<li><h1>Powerful insights into your team</h1></li>
				<li><p>Project planning and time tracking for agile teams</p></li>
				<li class="no-wrap ls">
					<span class="cp btn"> Schedule a demo </span>to see a live preview
				</li>
			</ul>
		</main>

		<div class="bgi"></div>
		<script src="script.js"></script>
	</body>
</html>
